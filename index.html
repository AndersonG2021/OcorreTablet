<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Operacional - Implantação</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>
        .employee-button-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
         
        }
        .employee-button {
            padding: 20px;
            font-size: 18px;
            text-align: center;
            word-wrap: break-word;
        }
        .redondo{
            border-radius: 50%;
            width: 300px;
            height: 300px;

        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-4">Sistema de Registro de Falhas</h1>
        <div id="employeeGrid" class="employee-button-grid"></div>
    </div>

    <!-- Modal para Tipos de Falha -->
    <div class="modal fade" id="failureTypeModal" tabindex="-1" aria-labelledby="failureTypeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="failureTypeModalLabel">Selecione o Tipo de Falha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div id="failureTypeButtons" class="d-grid gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
